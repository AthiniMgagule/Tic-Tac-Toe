<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-page" class="page">
        <h1>Tic Tac Toe</h1>
        <button id="single-player">Play Against Computer</button>
        <button id="two-players">Two Players</button>
    </div>
    <div id="two-player-setup" class="page hidden">
        <h1>Enter Player Names</h1>
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <button id="start-game">Play</button>
    </div>
    <div id="game-page" class="page hidden">
        <h1 id="game-title">Tic Tac Toe</h1>
        <div id="score-board">
            <div id="player1-score" class="score">Player 1: 0</div>
            <div id="player2-score" class="score">Player 2: 0</div>
        </div>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
